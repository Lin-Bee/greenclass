<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style> 
  table{
    width:300px;
    border:1px solid black;
    border-collapse: collapse;    
    }
  tr,td{border:1px solid black;}
  span{line-height:1; font-size: 12px; }
</style>
<body>
  <h2>2행3열테이블</h2>
  <!-- 테이블태그 안에는 tr, thead, tbody, tfoot -->
  <table>
    <tbody>
      <tr> <!-- 행을 만드는 태그 -->
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
      <tr> <!-- tr태그 안에는 td태그만 올 수 있음 -->
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
      </tr>
    </tbody>
  </table>
  <span>ddd</span>
  <sub>dddd</sub>
</body>
</html>
