<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <td><input type="text" placeholder="이름을 입력하세요"></td>
    </tr>
    <tr>
      <th>이메일</th>
      <td><input type="email" placeholder="example@example.com"></td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td><input type="password"></td>
    </tr>
    <tr>
      <th>학과</th>
      <td>
        <select name="" id="" placeholder="">
          <option value="" selected disabled>학과를 선택하세요</option>
          <option value="">시각디자인학과</option>
          <option value="">컴퓨터공학과</option>
          <option value="">체육학과</option>
        </select>
      </td>
    </tr>
    <tr>
      <th>성별</th>
      <td>
        <input type="radio" name="gender" value="여">여
        <input type="radio" name="gender" value="남">남
      </td>
    </tr>
    <tr>
      <th>관심사</th>
      <td>
        <input type="checkbox" name="hoby"><label for="">여행</label>
        <input type="checkbox" name="hoby"><label for="게임">게임</label>
        <input type="checkbox" name="hoby"><label for="공연">공연</label>
        <input type="checkbox" name="hoby"><label for="운동">운동</label>
        <input type="checkbox" name="hoby"><label for="기타">기타</label>
      </td>
    </tr>
  </table>
</body>
</html>
