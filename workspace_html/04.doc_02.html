<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>텍스트서식</h2>
  
  <h3>굵은글씨</h3>
  <b>b(bold)태그 사용</b> <br/>
  <strong>strong 강조 사용</strong> 
  <hr/>

  <h3>취소선</h3>
  <s>s(esc)태그 사용</s> <br/>
  <del>delete 지우기 사용</del>
  <hr/>
  
  <h3>기울이기</h3>
  <i>i(italic)태그 사용</i><br/>
  <h4>굵은 기울이기는용</h4>
  <b><i>이캐쓰는건되구요</i></b>
  <hr/>
  
  <h3>밑줄</h3>
  <u>u(underline)줄긋기</u>
  <hr/>
  
  <h3>위첨자 sup</h3>
  <p>1<sup>st</sup></p>
  <hr/>
  
  <h3>아래첨자 sub</h3>
  <p>H<sub>2</sub>O</p>
  <hr/>
  
  <h3>pre태그 사용 대채로 textarea일때 많이 주는 형식</h3>
  <pre>
    만나서          반갑
    습니다
  </pre>
  <hr/>

  <h3>특수기호</h3>
  <p>&lt;오늘의 점심 메뉴&gt;</p>
  <p>&quot;맛점하세용 &gt;&lt; &quot;</p>
  
  <p>만나서&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;반갑 <br/>
    습니다 </p>
    <p>&copy;그린컴퓨터 아카데미</p>

</body>
</html>
