<body>

    let num = 5;

    num3 = num;

    //let, const의 차이점 - var
    //변수: 변하는 값, 상수 : 변하지 않는 값
    const name = 'kim';
    // name = 'lee'; const로 선언된 값은 한번 값이 할당되면 변경 불가!!

    let data = null;
    let data2; //undefined
    console.log(data);
    console.log(data2);
    //console.log(MyHome); 선언안되서 오류남

    let data_1=5;

    console.log(`이름은 ${nicname}이고,${addr}에 사는,${score}점 자리 사람입니다`);

    let num8 = 7;

    console.log(!data_3); //false

    console.log(3==3)//true
    console.log(3=='3') //true
    console.log(3==='3') //false 자료형이달라서

    

  </script>
