<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./layout.css">
  <link rel="stylesheet" href="./ex_04_login.css">
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="login-box box-shadow">
        <div class="tit-area">
          <h3>회원가입</h3>
          <p>회원이 되어 다양한 혜택을 경험해 보세요!</p>
        </div>
        <div class="cont-area">
          <ul class="info-list">
            <li>
              <dl>
                <dt><span class="txt bold">아이디</span> <span class="require">*</span></dt>
                <dd>
                  <div class="flex ai-center ju-between">
                    <input type="text" placeholder="아이디 입력(6-20자)" require>
                  <input type="button" value="중복확인" onclick="alert('사용가능한 아이디 입니다.')">
                  </div>
                </dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><span class="txt bold">비밀번호</span> <span class="require">*</span></dt>
                <dd><input type="password" placeholder="비밀번호 입력(8~20자)"></dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><span class="txt bold">비밀번호 확인</span> <span class="require">*</span></dt>
                <dd><input type="password" placeholder="비밀번호 재입력"></dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><span class="txt bold">이름</span> <span class="require">*</span></dt>
                <dd><input type="text" placeholder="이름을 입력해주세요"></dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><span class="txt bold">주소</span> <span class="require">*</span></dt>
                <dd>
                  <p><input type="text" placeholder="주소를 입력해주세요"></p>
                  <p><input type="text" placeholder="상세주소"></p>
                </dd>
              </dl>
            </li>
            <li>
              <dl>
                <dt><span class="txt bold">전화번호</span> <span class="require">*</span></dt>
                <dd><input type="number" class="mb_phone" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)"></dd>
              </dl>
            </li>
            <li>
              <dl class="">
                <dt><span class="txt bold">이메일주소</span> <span class="require">*</span></dt>
                <dd>
                  <div class="flex ju-between fl-nowrap">
                    <div class="flex ai-center email-area">
                      <input type="text"placeholder="이메일주소"> @
                    <input type="text" disabled>
                    <select name="" id="">
                      <option value=""selected disabled>선택</option>
                      <option value="">naver.com</option>
                      <option value="">daum.net</option>
                      <option value="">gmail.com</option>
                      <option value="">직접입엵</option>
                    </select>
                    </div>
                  </div>
                </dd>
              </dl>
            </li>
            <li class="birth-area">
              <dl>
                <dt><span class="txt bold">생년월일</span></dt>
                <dd>
                  <div class="flex ju-between fl-nowrap">
                    <select name="" id="">
                      <option value=""selected disabled>년도</option>
                      <option value="">2024</option>
                      <option value="">2023</option>
                      <option value="">2022</option>
                    </select>
                    <select name="" id="">
                      <option value=""selected disabled>월</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                    <select name="" id="">
                      <option value="" selected disabled>일</option>
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                    </select>
                  </div>
                </dd>
              </dl>
            </li>
          </ul>
          <div class="btn-area flex ai-center ju-center">
            <input class="box-shadow" type="button" value="가입완료" onclick="alert('회원가입을 축하드립니다')">
            <button type="button" class="cancle box-shadow">가입취소</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
