<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./ex_01_table.css">
</head>
<body>
  <div id="wrap">
    <div class="inner">
      <table>
        <!-- 테이블 안의 각 열의 너비를 지정 -->
         <colgroup>
          <col width="20%">
          <col width="80%">
        </colgroup>
        <tbody>
          <tr>
            <th colspan="2"><i class="important">(*필수입력)</i> 회원기본정보</th>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>아이디</td>
            <td>
              <input type="text" class="text" value="4~12자">
              <input type="button" value="아이디검사">
            </td>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>비밀번호</td>
            <td>
              <input type="password" class="text">
              <sub>4~12자의 영문 대소문자와 숫자로만 입력</sub>
            </td>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>비밀번호확인</td>
            <td>
              <input type="password" class="text">
              <input type="button" value="비밀번호 확인">
            </td>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>메일주소</td>
            <td>
              <input type="email" class="email">
              <input type="button" value="메일확인"> <sub>예&#41;id@domain.com</sub>
            </td>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>이름</td>
            <td><input type="text" class="text"></td>
          </tr>
          <tr>
            <th colspan="2">개인 신상 정보</th>
          </tr>
          <tr>
            <td class="txt-center"><span class="important">*</span>주민등록번호</td>
            <td>
              <input type="text" class="text">-<input type="text" class="text">
              <input type="button" value="확인"> <sub>예&#41;123456-1234567</sub>
            </td>
          </tr>
          <tr>
            <td class="txt-center">생일</td>
            <td>
              <input type="text" class="text">년
              <input type="text" class="text">월
              <input type="text" class="text">일
            </td>
          </tr>
          <tr>
            <td class="txt-center">주소</td>
            <td>
              <div>
                <input type="text" class="text">
                <button type="button" value="우편번호 찾기">우편번호 찾기</button>
              </div>
              <div>
                <input type="text" class="text">
                <input type="text" class="text">
              </div>
            </td>
          </tr>
          <tr>
            <td class="txt-center">관심분야</td>
            <td>
              <input type="checkbox" class="">컴퓨터
              <input type="checkbox" class="">인터넷
              <input type="checkbox" class="">여행
              <input type="checkbox" class="">영화감상
              <input type="checkbox" class="">음악감상
            </td>
          </tr>
          <tr>
            <td class="txt-center">자기소개</td>
            <td><textarea cols="50" rows="4"></textarea></td>
          </tr>
        </tbody>
      </table>
      <div class="btn-area">
        <input type="button" value="회원가입" onclick="alert('회원가입완료')"/>
        <button type="button">다시 입력</button>
      </div>
    </div>
  </div>
</body>
</html>
