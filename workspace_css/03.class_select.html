<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 첫번째 두번째 제목의 글자 크기를 20으로 변경 */
  /* class속성은 id속성과 다르게 여러 태그에 적용 가능 */
  /* 클래스를의미하는 . 마니마니 사용해  */
  .font-20{font-size:20px;}
</style>
<body>
  <h2>클래스 선택자</h2>
  
  <h3 class="font-20">첫번째제목</h3>
  <h3 class="font-20">두번째제목</h3>
  <h3 class="">세번째제목</h3>
</body>
</html>
