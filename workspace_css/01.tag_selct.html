<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여기는 css, css정류장 입니다.</title>
</head>
<style> 
  /* 스타일 태그 안에 css문법을 작성한다. */
  /* 태그명 선택자 */
  /* 같은 태그가 여러개라면 모든 태그에 적용이 된다 */
  h1{color: red;}
  h2{color:blue;}
  h3{background-color: aquamarine;}
  h4{background-color: purple; color: #fff;}
</style>
<body>
  <!-- 
    css는 html로 만든 웹 페이지에 디자인을 입히는 언어.
    css는 html 파일에서도 작업이 가능하고, css파일만 별도로 생성하는 것도 가능함
    css 초급자의 기준으로 '선택자'와 '속성'을 잘 공부하면 된다.
    선택자 : 디자인을 적용할 대상
    속성 : 선택자에 적용할 디자인

    선택자{
      속성:속성값;
      속성:속성값;
    }
  -->
  <h1>첫번째 제목태그</h1>
  <h2>두번째 제목태그</h2>
  <h3>세번째 제목태그</h3>
  <h4>네번째 제목태그</h4>
  <h1>다섯번재 제목태그</h1>
</body>
</html>
