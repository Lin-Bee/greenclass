<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>div태그와 span태그</h2>
  <hr>

  <h3>block요소
    <span style="font-size:14px; color:red">block div태그는 가로 100% 영역을 차지</span>
  </h3>
  <h5 style="background:#999;">h라인도 마찬가지</h5>
  <div style="background:#ddd;"> 이것이 div이다 </div>
  <p style="background:#aaa;">이것이 p이다</p>
  <ul style="background:green;">
    <li style="background:yellow;">ul의자식이다</li>
    <li style="background:yellow;">ul의자식이다</li>
  </ul>
  <hr>

  <h3>inline요소
    <span style="font-size:14px; color:red">span태그는 태그안의 내용만큼만 영역을 차지</span></h3>
  <span style="background-color: aqua;">span</span>
  <strong style="background-color: rgb(79, 223, 30);">b or strong</strong>
  <em style="background-color: blue;">em or i</em>
  <sub style="background-color: blueviolet;">이건어캐나오지</sub>
  <sup style="background-color: purple;">이건어캐나오지</sup>
  <hr>

  <h3>table요소</h3>
  <table style="border:3px dotted red">
    <tr>
      <td style="background-color: antiquewhite;">dsf</td>
      <td style="background-color: antiquewhite;">dsf</td>
      <td style="background-color: antiquewhite;">dsf</td>
    </tr>
  </table>
</body>
</html>
