<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./ex_03_layout.css">
</head>
<body>
  <div class="inner">
    <div class="tb-area">
      <h2>학생 성적표</h2>
      <p class="txt-right">2024학년도 2학기 시험성적</p>
      <table>
        <thead>
          <tr>
            <th>NO</th>
            <th>이름</th>
            <th>학년</th>
            <th>총점</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>4학년</td>
            <td>270</td>
          </tr>
        </tbody>
      </table>
      <p class="txt-red">*성적표에 석차는 표기되지 않습니다</p>
    </div>

    <div class="tb-area">
      <h2>상세정보</h2>
      <table>
        <thead>
          <tr>
            <th>국어점수</th>
            <th>영어점수</th>
            <th>수학점수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>90</td>
            <td>85</td>
            <td>95</td>
          </tr>
        </tbody>
      </table>
      <div class="btn-area txt-right">
        <button type="button">확인</button>
        <button type="button" onclick="">수정</button>
      </div>
    </div>
  </div>
  
</body>
</html>
